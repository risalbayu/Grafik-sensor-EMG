<!DOCTYPE html>
<html>
<head>
  <title>Grafik EMG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .card-info {
      width: calc(100% - 32px); /* agar melebar dengan padding */
      max-width: 100%;
      margin: 20px auto 16px auto; /* 16px jarak ke grafik */
      padding: 12px 16px;
      background: linear-gradient(135deg, #38b2ac, #319795);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    .tanggal {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      opacity: 0.95;
    }

    .judul-emg {
      font-size: 23px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .nilai-emg {
      font-size: 20px;
      font-weight: bold;
    }

    #chart-container {
      width: 100vw;
      height: 70vh;
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <div class="card-info">
    <div class="tanggal" id="tanggal">ðŸ“… Date: -</div>
    <div class="judul-emg">EMG</div>
    <div class="nilai-emg" id="emg-terbaru">-</div>
  </div>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const tanggalElem = document.getElementById('tanggal');
    const emgElem = document.getElementById('emg-terbaru');

    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'EMG Sensor',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(75,192,192,1)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Waktu (WIB)' }
          },
          y: {
            title: { display: true, text: 'EMG Sensor' }
          }
        }
      }
    });

    function ambilData() {
      fetch("https://deteksi-cts-default-rtdb.asia-southeast1.firebasedatabase.app/monitoring_tubuh/line1/history.json?orderBy=\"$key\"&limitToLast=30")
        .then(response => response.json())
        .then(data => {
          const labels = [];
          const values = [];

          let lastEmg = null;
          let tanggal = null;

          for (const key in data) {
            const waktu = data[key].waktu;
            const emg = data[key].emg;

            const [tgl, jam] = waktu.split(" ");

            if (!tanggal) {
              tanggal = tgl;
            }

            labels.push(jam);
            values.push(emg);
            lastEmg = emg;
          }

          if (tanggal) {
            tanggalElem.textContent = `ðŸ“… Date: ${tanggal}`;
          }
          if (lastEmg !== null) {
            emgElem.textContent = lastEmg;
          }

          chart.data.labels = labels;
          chart.data.datasets[0].data = values;
          chart.update();
        });
    }

    ambilData();
    setInterval(ambilData, 3000);
  </script>

</body>
</html>
